services:
  - type: web
    name: ttms-backend
    env: python
    rootDir: backend
    buildCommand: "./build.sh"
    startCommand: "gunicorn config.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.5
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "false"
      - key: ALLOWED_HOSTS
        value: "*"
      - key: DATABASE_URL
        fromDatabase:
          name: ttms-db
          property: connectionString
      - key: CORS_ALLOWED_ORIGINS
        value: "http://localhost:3000" # Update this with your Vercel URL after deploying frontend

databases:
  - name: ttms-db
    databaseName: ttms
    user: ttms
    plan: free # Note: Render Free Tier Postgres databases expire after 90 days of inactivity or have uptime limits. 
               # Consider upgrading or using an external persistent free database like Neon.tech if needed.
